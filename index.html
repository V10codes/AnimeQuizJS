<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Song Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="score" style="visibility: hidden">Score: 0</h1>
      <h1 id="heading" data-value="Show Buttons">Show buttons</h1>
      <button class="btn hidden" id="option-1">button1</button>
      <button class="btn hidden" id="option-2">button2</button>
      <button class="btn hidden" id="option-3">button3</button>
      <button class="btn hidden" id="option-4">button4</button>
      <button id="evaluate" class="hidden">evaluate</button>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-3x fa-solid fa-backward" id="backward"></i>
        <i class="fa-3x fa-solid fa-play-circle" id="play"></i>
        <i class="fa-3x fa-solid fa-forward" id="forward"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e5da1c3a95.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
